{{- if .Values.ingress-nginx.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-100"
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: infra
  source:
    repoURL: https://github.com/Societatea-Hermes/hermes-on-kubernetes.git
    targetRevision: main
    path: helmcharts/ingress-nginx
    helm:
      valueFiles: 
        - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- end}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: old-hackathon-website
  namespace: apps
  labels:
    app.kubernetes.io/name: old-hackathon-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: old-hackathon-website
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: old-hackathon-website
    spec:
      containers:
        - name: laravel
          image: ghcr.io/societatea-hermes/hermes-old-hackathon-website:5
          ports:
            - containerPort: 8000
